{% extends "layout.html" %}
{% block footer_scripts %}

{% endblock %}
{% block body %}
  <h1 class="page-title">{{title}}</h1>
  <hr>
  <button class="btn btn-default" data-toggle="modal" modal="{{ url_for('shows_add') }}" data-target="#addShowModal">New</button> or
  <button class="btn btn-default">Import from Attract</button>
  <hr>
  {% for show in shows %}
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                {{shows[show]['name']}}
            </h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" method="post" action="{{ url_for('shows_update') }}">
            <input name="show_id" type="hidden" value="{{show}}">
            <label class="col-sm-12">Paths</label>
            <div class="form-group">
              <label for="path_server" class="col-sm-2 control-label">Server</label>
              <div class="col-sm-10">
                  <input name="path_server" type="text" class="form-control" value="{{shows[show]['path_server']}}">
              </div>
            </div>

            <div class="form-group">
              <label for="path_linux" class="col-sm-2 control-label">Linux</label>
              <div class="col-sm-10">
                  <input name="path_linux" type="text" class="form-control" value="{{shows[show]['path_linux']}}">
              </div>
            </div>

            <div class="form-group">
              <label for="path_osx" class="col-sm-2 control-label">OSX</label>
              <div class="col-sm-10">
                  <input name="path_osx" type="text" class="form-control" value="{{shows[show]['path_osx']}}">
              </div>
            </div>
            <hr>
            <label class="col-sm-12">Repository</label>
            <div class="form-group">
              <label for="repo_type" class="col-sm-2 control-label">Type</label>
              <div name="repo_type" class="col-sm-10">
                  {{shows[show]['repo_type']}}
              </div>
            </div>

            <div class="form-group">
              <label for="repo_update_cmd" class="col-sm-2 control-label">Update</label>
              <div class="col-sm-10">
                  <input name="repo_update_cmd" type="text" class="form-control" value="{{shows[show]['repo_update_cmd']}}">
              </div>
            </div>
            <div class="form-group">
              <label for="repo_checkout_cmd" class="col-sm-2 control-label">Checkout</label>
              <div class="col-sm-10">
                  <input name="repo_checkout_cmd" type="text" class="form-control" value="{{shows[show]['repo_checkout_cmd']}}">
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Update</button>
                <button class="btn btn-danger">Delete</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
