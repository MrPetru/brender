{% extends "layout.html" %}
{% block footer_scripts %}

{% endblock %}
{% block body %}
  <h1 class="page-title">{{title}}</h1>
  <hr>
  <button class="btn btn-default" data-toggle="modal" modal="{{ url_for('shows_add') }}" data-target="#addShowModal">New</button> or
  <button class="btn btn-default">Import from Attract</button>
  <hr>
  {% for show in shows %}
  <div class="row">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">
                {{shows[show]['name']}}
            </h3>
        </div>
        <div class="panel-body">
          <form class="form-horizontal" role="form" method="post" action="{{ url_for('shows_update') }}">
            <input name="show_id" type="hidden" value="{{show}}">
            <label class="col-sm-12">Projects Path</label>
            <div class="form-group">
              <label for="path_server" class="col-sm-2 control-label">Server</label>
              <div class="col-sm-10">
                  <input name="path_server" type="text" class="form-control" value="{{shows[show]['path_server']}}">
              </div>
            </div>
            <div class="form-group">
              <label for="path_server_snapshots" class="col-sm-2 control-label">Server snapshots</label>
              <div class="col-sm-10">
                  <input name="path_server_snapshots" type="text" class="form-control" value="{{shows[show]['path_server_snapshots']}}">
              </div>
            </div>

            <div class="form-group">
              <label for="path_linux" class="col-sm-2 control-label">Linux shared snapshots</label>
              <div class="col-sm-10">
                  <input name="path_linux" type="text" class="form-control" value="{{shows[show]['path_linux']}}">
              </div>
            </div>
            <div class="form-group">
              <label for="path_linux_snapshots" class="col-sm-2 control-label">Linux local snapshots</label>
              <div class="col-sm-10">
                  <input name="path_linux_snapshots" type="text" class="form-control" value="{{shows[show]['path_linux_snapshots']}}">
              </div>
            </div>

            <div class="form-group">
              <label for="path_osx" class="col-sm-2 control-label">OSX shared snapshots</label>
              <div class="col-sm-10">
                  <input name="path_osx" type="text" class="form-control" value="{{shows[show]['path_osx']}}">
              </div>
            </div>
            <div class="form-group">
              <label for="path_osx_snapshots" class="col-sm-2 control-label">OSX local snapsots</label>
              <div class="col-sm-10">
                  <input name="path_osx_snapshots" type="text" class="form-control" value="{{shows[show]['path_osx_snapshots']}}">
              </div>
            </div>
            <div class="form-group">
              <label for="snapshot_comment" class="col-sm-2 control-label">Last snapshot</label>
              <div name="snapshot_comment" class="col-sm-10">
                  {{shows[show]['snapshot']['name']}}
                  <br>
                  {{shows[show]['snapshot']['comment']}}
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Update</button>
                <button class="btn btn-danger">Delete</button>
                <input type="button" value="New Snapshot" class="btn btn-info" data-toggle="modal" modal="{{ url_for('snapshot_add') }}/{{shows[show]['id']}}" data-target="#addSnapshotModal">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
{% endblock %}
